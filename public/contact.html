<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Plastic Instruments</title>
  <style>
    @font-face {
      font-family: 'Atkinson Bold';
      src: url('assets/fonts/atkinson-bold.woff') format('woff');
      font-weight: bold;
      font-style: normal;
    }
    @font-face {
      font-family: 'Atkinson Regular';
      src: url('assets/fonts/atkinson-regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Atkinson Regular', Arial, sans-serif;
      color: #222;
    }
    .parallax-background {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: -1;
      background: url('images/bk-three.png') no-repeat center center, #111;
      background-size: cover;
      will-change: background-position;
      pointer-events: none;
    }
    .navbar {
      width: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      padding: 0.5rem 2rem;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    .navbar-logo {
      height: 48px;
      margin-right: 2rem;
    }
    .navbar-links {
      display: flex;
      gap: 2rem;
    }
    .navbar-link {
      color: #fff;
      text-decoration: none;
      font-family: 'Atkinson Bold', Arial, sans-serif;
      font-size: 1.1rem;
      letter-spacing: 1px;
      transition: color 0.2s;
    }
    .navbar-link:hover {
      color: #ffd700;
    }
    .main-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding-top: 100px;
      text-align: center;
    }
    h1 {
      font-family: 'Atkinson Bold', Arial, sans-serif;
      font-size: 2.2rem;
      color: #fff;
      text-shadow: 2px 2px 8px #222;
      margin-bottom: 1rem;
    }
    form {
      background: rgba(0,0,0,0.7);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 16px #2228;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
      margin: 0 auto 2rem auto;
    }
    label {
      color: #ffd700;
      font-family: 'Atkinson Bold', Arial, sans-serif;
      text-align: left;
    }
    input, textarea {
      font-family: 'Atkinson Regular', Arial, sans-serif;
      font-size: 1rem;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      font-family: 'Atkinson Bold', Arial, sans-serif;
      background: #ffd700;
      color: #222;
      border: none;
      border-radius: 5px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #fff;
      color: #222;
    }
    .social-links {
      margin-top: 2rem;
      color: #fff;
      font-size: 1.1rem;
    }
    .social-links a {
      color: #ffd700;
      margin: 0 0.5rem;
      text-decoration: none;
      font-family: 'Atkinson Bold', Arial, sans-serif;
    }
    .social-links a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 0.5rem 1rem;
      }
      .navbar-logo {
        height: 36px;
        margin-bottom: 0.5rem;
      }
      .navbar-links {
        gap: 1rem;
      }
      .main-content {
        padding-top: 80px;
      }
      h1 {
        font-size: 1.5rem;
      }
      form {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="parallax-background"></div>
  <nav class="navbar">
    <img src="images/logo-xprnt.png" alt="Plastic Instruments Logo" class="navbar-logo">
    <div class="navbar-links">
      <a href="index.html" class="navbar-link">Home</a>
      <a href="archive/index.html" class="navbar-link">Archive</a>
      <a href="contact.html" class="navbar-link">Contact</a>
    </div>
  </nav>
  <div class="main-content">
    <h1>Contact Us</h1>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      <button type="submit">Send</button>
    </form>
    <div class="social-links">
      <span>Follow us:</span>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
      <a href="#">YouTube</a>
    </div>
  </div>
  <script>
    window.addEventListener('scroll', function() {
      var scrolled = window.pageYOffset;
      var pos = Math.max(-500, Math.min(scrolled * 0.4, 500));
      document.querySelector('.parallax-background').style.backgroundPosition = 'center ' + pos + 'px';
      console.log('Parallax background position:', pos);
    });
  </script>
</body>
</html>
